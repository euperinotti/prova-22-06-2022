<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2 - Pfeffer</title>

<body>
    <script>
        /* 2) Um banco concederá um crédito especial aos seus clientes, variável com o saldo
        médio no último ano. Faça um algoritmo que leia o saldo médio de um cliente e calcule o valor
        do crédito de acordo com a tabela abaixo. Mostre uma mensagem informando o saldo médio e o
        valor do crédito. O sistema irá solicitar uma quantidade X de clientes para processar. Ao
        final deverá mostrar a quantidade de clientes em cada faixa de crédito. */
        function getUserInput() {
            //usuario informa a quantidade de usuarios a ser verificada
            let qtde = parseInt(window.prompt("Quantidade de clientes que deseja verificar"));

            let faixas = [0, 0, 0, 0];
            let credito = 0.0;

            for (let i = 1; i <= qtde; i++) {
                //usuario informa o saldo do cliente em especifico
                var saldo = parseFloat(window.prompt("Saldo médio no último ano do " + i + "° cliente:"));

                //verifica a que quantidade de credito o saldo do cliente se adequa
                //primeiro verifica o saldo, em seguida faz a verificacao do credito
                //acrescenta +1 para a quantidade de clientes com esse credito
                if (saldo >= 0 && saldo <= 200) {
                    faixas[0] += 1;
                } else if (saldo > 200 && saldo <= 400) {
                    credito = saldo * (20 / 100);
                    faixas[1] += 1;
                } else if (saldo > 400 && saldo <= 600) {
                    credito = saldo * (30 / 100);
                    faixas[2] += 1;
                } else if (saldo > 600) {
                    credito = saldo * (40 / 100);
                    faixas[3] += 1;
                } else {

                }

                //exibe os resultados de saldo e credito para o respectivo cliente
                console.log(`Saldo médio: R$${saldo.toFixed(2)}\nCrédito: R$${credito.toFixed(2)}`);
            }

            return faixas;
        }

        //atribui o resultado da funcao para a variavel resultado
        let resultado = getUserInput();
        console.log(`Quantidade de pessoas na:\nFaixa 01: ${resultado[0]}\nFaixa 02: ${resultado[1]}\nFaixa 03: ${resultado[2]}\nFaixa 04: ${resultado[3]}\n`);
    </script>
</body>
</html>
