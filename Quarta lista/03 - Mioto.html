<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 3 - Mioto</title>
  </head>
  <body>
    <script>
      /* 3) Faça um algoritmo que leia 2 valores e escreva na tela o quanto, em
      porcentagem, o menor equivale ao maior, por exemplo: 2 equivale a 25% de 8. A entrada deverá
      ser validada pelo programa, e não pelo usuário. */
      
      let primeiroNumero = "";
      let segundoNumero = "";
      let resultado = "";

      //verifica se o primeiro numero nao esta vazio
      do {
        primeiroNumero = parseFloat(window.prompt("Digite um número."));
      } while (isNaN(primeiroNumero) || primeiroNumero == undefined);

      //verifica se o segundo numero nao esta vazio
      do {
        segundoNumero = parseFloat(window.prompt("Digite um outro número."));
      } while (isNaN(segundoNumero) || segundoNumero == undefined);

      //verifica se o primeiro numero é maior que o segundo
      if (primeiroNumero > segundoNumero) {
        resultado = (segundoNumero / primeiroNumero) * 100;
        window.alert(`${segundoNumero} é ${resultado}% de ${primeiroNumero}`);
      } else if (segundoNumero > primeiroNumero) {
        resultado = (primeiroNumero / segundoNumero) * 100;
        window.alert(`${primeiroNumero} é ${resultado}% de ${segundoNumero}`);
      }
    </script>
  </body>
</html>
