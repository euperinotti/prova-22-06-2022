<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /* 2) Escreva um algoritmo para calcular e apresentar o valor do 
        volume de uma lata de óleo, utilizando a fórmula do volume 
        (V: = 3.14159 * raio2 * Altura). */
        function volLata() {
            r = Number(prompt("Qual o raio da lata de óleo? (em cm)"));
            h = Number(prompt("Qual a altura da lata de óleo? (em cm)"));
            res = Math.PI * r**2 * h;

            alert(`O volume da lata de óleo é ${res.toFixed(2)} cm³`);
            option = prompt("Quer calcular o volume de outra lata? S ou N");
            if (option == "S"){
                volLata();
            } else {
                alert("Programa finalizado!")
            }
        }
        volLata();
    </script>
</body>
</html>
