<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4 - Perinotti</title>
</head>
<body>
    <script>
        /* 4) Dados o nome do aluno, número da matricula e duas notas bimestrais, fazer um algoritmo 
        que mostre na tela:
        a) Nome do aluno 
        b) O Número da matrícula
        c) Soma das duas notas
        d) Média aritmética das duas notas.*/

        //objeto aluno
        //cada elemento recebe um prompt
        const aluno = {
            nome: prompt("Digite o nome do aluno"),
            matricula: prompt("Digite a matricula do aluno"),
            nota1: parseFloat(prompt("Informe a primeira nota")),
            nota2: parseFloat(prompt("Informe a segunda nota"))
        }

        function exibir(obj) {
            //desconstrucao do objeto em varias variaveis
            let {nome, matricula, nota1, nota2} = obj;

            console.log(`Nome: ${nome}`);
            console.log(`Matriucla: ${matricula}`);
            console.log(`Soma das duas notas: ${nota1 + nota2}`);
            console.log(`Media aritimetica das duas notas: ${(nota1 + nota2)/2}`)
        }

        exibir(aluno)
    </script>
    
</body>
</html>
