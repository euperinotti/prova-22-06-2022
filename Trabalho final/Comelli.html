<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho final - Comelli</title>
</head>
<body>
    <script>
        alert("Calculadora Online");
        
        function adicao() {
            let result = values[0] + values [1];
            alert(`${values[0]} + ${values[1]} = ${result}`);
            
            let option = prompt("Deseja fazer outra operação? S ou N.").toUpperCase();
            if (option == "S") {
                main();
            } else {
                alert("Programa finalizado!");
            }
        }
        
        function subtracao() {
            let result = values[0] - values[1];
            alert(`${values[0]} - ${values[1]} = ${result}`);
            
            let option = prompt("Deseja fazer outra operação? S ou N.").toUpperCase();
            if (option == "S") {
                main();
            } else {
                alert("Programa finalizado!");
            }
        }
        
        function multiplicacao() {
            let result = values[0] * values[1];
            alert(`${values[0]} * ${values[1]} = ${result}`);
            
            let option = prompt("Deseja fazer outra operação? S ou N.").toUpperCase();
            if (option == "S") {
                main();
            } else {
                alert("Programa finalizado!");
            }
        }
        
        function divisao() {
            if ((values[0] == 0) || (values[1] == 0)) {
                alert("Dividendo/divisor inválido, não é possível dividir por 0.\nRetornando para o input.");
                main();
            }
            
            let result = values[0] / values[1];
            alert(`${values[0]} / ${values[1]} = ${result}`);
            
            
            let option = prompt("Deseja fazer outra operação? S ou N.").toUpperCase();
            if (option == "S") {
                main();
            } else {
                alert("Programa finalizado!");
            }
            
        }
        
        function main() {
            values = [
                Number(prompt("Informe o primeiro valor:")),
                Number(prompt("Informe o segundo valor:")),
            ]
            option = prompt("Qual operação deseja realizar?\nA - Adição\nS - Subtração\nM - Multiplicação\nD - Divisão").toUpperCase();
        
            switch (option) {
                case 'A':
                    alert(`Você optou pela adição dos valores ${values[0]} e ${values[1]}.`);
                    adicao();
                    break;
               
                case 'S':
                    alert(`Você optou pela subtração dos valores ${values[0]} e ${values[1]}.`);
                    subtracao();
                    break;
                
                case 'M':
                    alert(`Você optou pela multiplicação dos valores ${values[0]} e ${values[1]}.`);
                    multiplicacao();
                    break;
                
                case 'D':
                    alert(`Você optou pela divisão dos valores ${values[0]} e ${values[1]}.`);
                    divisao();
                    break;
            }
        }
        main();
        </script>
</body>
</html>
